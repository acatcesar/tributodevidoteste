{% block main %}

    <div class="container text-center">
        <h2 class="mt-4 mb-4 border-bottom pb-2">Lista de Usuários</h2>

        <table class="table table-striped table-bordered mx-auto" style="max-width: 600px;">
            <thead>
                <tr>
                    <th scope="col">Usuário</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in page_obj.object_list %}
                <tr>
                    <td>
                        <span>{{ usuario }}</span>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="1" class="text-center">Nenhum usuário encontrado</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'meuapp:createaccount' %}" class="btn btn-primary">Criar uma nova conta</a>
        </div>
    </div>
{% endblock %}
